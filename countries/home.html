<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .header {
            background: rgba(6, 216, 16, 0.7);
            padding: 20px;
            font-size: 30px;
        }

        .container {
            padding: 50px;
            background: rgba(8, 41, 2, 0.5);
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 30%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }

        .explore-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .explore-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Journey Joy</h1>
        <p>Discover beautiful destinations and create unforgettable memories</p>
    </div>
    <div class="container">
        <h2>Travel Gallery</h2>
        <div class="image-gallery">
            <img src="japnn.avif" alt="Travel Image 1">
            <img src="englan.avif" alt="Travel Image 2">
            <img src="swiz.avif" alt="Travel Image 3">
        </div>
        <a href="country.html" class="explore-button">Explore Now</a>

    <script>
        function explore() {
            alert("Start your journey! Explore amazing destinations.");
        }
    </script>
</body>
</html>
